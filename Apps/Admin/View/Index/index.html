<body class="no-skin">
	<include file="Public:_nav" />
	<!-- /section:basics/navbar.layout -->
	<div class="main-container ace-save-state" id="main-container">
		<!-- 菜单 -->
		<include file="Public:_menu" />

			<div class="main-content-inner">
				<iframe scrolling="yes" id='content_iframe' name='content_iframe' frameborder="0" src="{:U('welcome')}"></iframe>
			</div>
		</div><!-- /.main-content -->
		<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
			<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
		</a>

	<!-- basic scripts -->

	<!--[if !IE]> -->
	<script src="__PUBLIC__/ace/components/jquery/dist/jquery.js"></script>
	<!-- <![endif]-->

		if('ontouchstart' in document.documentElement) document.write("<script src='../components/_mod/jquery.mobile.custom/jquery.mobile.custom.js'>"+"<"+"/script>");
	</script>

	<script src="__PUBLIC__/ace/assets/js/src/ace.searchbox-autocomplete.js"></script>
	<script type="text/javascript">
		/*换肤*/
		$("#Hui-skin .dropDown-menu a").click(function(){
			var v = $(this).attr("data-val");
			setCookie("Huiskin", v);
			var hrefStr=$("#skin").attr("href");
			var hrefRes=hrefStr.substring(0,hrefStr.lastIndexOf('skin/'))+'skin/'+v+'/skin.css';
			$(window.frames.document).contents().find("#skin").attr("href",hrefRes);
			$.post("{:U('Index/setSkin')}", {'skin': v}, function(d) {});
		});
		$(function (argument) {
			autoHeight();
		});
		$(window).resize(autoHeight);
		function autoHeight() {
			$('#content_iframe').height($(window).height()-50);
		}
	</script>
</body>
