<extend name="Public/base" />
<block name='breadcrumb'>
	<li class="active">个人信息</li>
</block>
<block name="body">
	<div class="profile-user-info profile-user-info-striped">
		<div class="profile-info-row"><div class="profile-info-name">账号 </div><div class="profile-info-value">{$info.login_name}</div></div>
		<div class="profile-info-row"><div class="profile-info-name">姓名 </div><div class="profile-info-value">{$info.name}</div></div>
		<div class="profile-info-row"><div class="profile-info-name">电话 </div><div class="profile-info-value">{$info.mobile}</div></div>
		<div class="profile-info-row"><div class="profile-info-name">注册日期 </div><div class="profile-info-value">{$info.created|date='Y-m-d H:i:s',###}</div></div>
		<div class="profile-info-row"><div class="profile-info-name">最后登录日期 </div><div class="profile-info-value">{$info.last_login_time|date='Y-m-d H:i:s',###}</div></div>
		<div class="profile-info-row"><div class="profile-info-name">最后登录IP </div><div class="profile-info-value">{$info.last_login_ip}</div></div>
		<div class="profile-info-row"><div class="profile-info-name">最后登录地址 </div><div class="profile-info-value">{$info.last_login_address}</div></div>
		
	</div>
	
</block>
<block name='js'>
</block>
